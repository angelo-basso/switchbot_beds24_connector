services:
  postgres:
    image: postgres:18-trixie
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - swbot_connector
volumes:
  db-data:
    driver: local
networks:
    swbot_connector:
        driver: bridge